<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ùíáùëüùëéùëõùëòùëíùëõùëìùëúùëõùë° options</title>
    <link rel="icon" href="../../assets/frankenfont%20f.svg" type="image/png">

    <link rel="stylesheet" href="../libs/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../libs/ahl/ahlpatch.css">
    <link rel="stylesheet" href="index.css">

    <script src="../libs/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../libs/fontawesome/solid.js"></script>
    <script src="../libs/fontawesome/brands.js"></script>
    <script src="../libs/fontawesome/fontawesome.js"></script>
    <script src="../../extension_scripts/config.js"></script>
    <script src="../../extension_scripts/dynamic_script_switcher.js"></script>
    <script src="../user_font.js"></script>
    <script src="index.js"></script>
</head>
<body>
<div class="container mb-2">
    <img src="../../assets/frankenfont full white.svg" alt="frankenfont" id="logo">
    <h1 class="fw-bolder text-center mb-3"><i class="fa-solid fa-gear"></i> Options</h1>
    <div class="d-grid" style="gap: 0.75rem">
        <div class="d-grid">
            <button class="btn btn-success" type="button" id="save"><i class="fa-solid fa-floppy-disk"></i> Save Changes
            </button>
            <p id="save-name" class="text-center text-success"></p>
        </div>
        <div>
            <div class="form-check form-switch fs-2 fw-bold ms-auto me-auto" style="width: fit-content;">
                <input class="form-check-input" type="checkbox" role="switch" id="enable">
                <label class="form-check-label" for="enable">Enable Extension</label>
            </div>
        </div>
        <fieldset>
            <legend><i class="fa-solid fa-font"></i> Fonts:</legend>
            <div class="ms-4 d-grid gap-2">
                <div>
                    <p><i class="fa-solid fa-magnifying-glass"></i> Font specificity:</p>
                    <form id="spec">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="spec" id="spec-one" value="one"
                                   checked>
                            <label class="form-check-label" for="spec-one">
                                One font
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="spec" id="spec-minimal" value="minimal">
                            <label class="form-check-label" for="spec-minimal">
                                Minimal
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="spec" id="spec-standard"
                                   value="standard">
                            <label class="form-check-label" for="spec-standard">
                                Standard
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="spec" id="spec-advanced"
                                   value="advanced">
                            <label class="form-check-label" for="spec-advanced">
                                Advanced
                            </label>
                        </div>
                    </form>
                </div>
                <div class="spec spec-one spec-minimal">
                    <label for="normal-font-name">Normal font:</label>
                    <div class="input-group">
                        <div class="input-group-text">
                            <input class="form-check-input" type="checkbox" role="switch" id="normal-font-enable">
                        </div>
                        <input type="text" class="form-control" id="normal-font-name" placeholder="Normal font name">
                    </div>
                </div>
                <div class="spec spec-standard spec-advanced">
                    <label for="sans-serif-font-name">Sans-serif font:</label>
                    <div class="input-group">
                        <div class="input-group-text">
                            <input class="form-check-input" type="checkbox" role="switch" id="sans-serif-font-enable">
                        </div>
                        <input type="text" class="form-control" id="sans-serif-font-name"
                               placeholder="Sans-serif font name">
                    </div>
                </div>
                <div class="spec spec-standard spec-advanced">
                    <label for="serif-font-name">Serif font:</label>
                    <div class="input-group">
                        <div class="input-group-text">
                            <input class="form-check-input" type="checkbox" role="switch" id="serif-font-enable">
                        </div>
                        <input type="text" class="form-control" id="serif-font-name" placeholder="Serif font name">
                    </div>
                </div>
                <div class="spec spec-minimal spec-standard spec-advanced">
                    <label for="monospace-font-name">Monospace font:</label>
                    <div class="input-group">
                        <div class="input-group-text">
                            <input class="form-check-input" type="checkbox" role="switch" id="monospace-font-enable">
                        </div>
                        <input type="text" class="form-control" id="monospace-font-name"
                               placeholder="Monospace font name">
                    </div>
                </div>
                <div class="spec spec-advanced">
                    <label for="fantasy-font-name">Fantasy font:</label>
                    <div class="input-group">
                        <div class="input-group-text">
                            <input class="form-check-input" type="checkbox" role="switch" id="fantasy-font-enable">
                        </div>
                        <input type="text" class="form-control" id="fantasy-font-name" placeholder="Fantasy font name">
                    </div>
                </div>
                <div class="spec spec-advanced">
                    <label for="cursive-font-name">Cursive font:</label>
                    <div class="input-group">
                        <div class="input-group-text">
                            <input class="form-check-input" type="checkbox" role="switch" id="cursive-font-enable">
                        </div>
                        <input type="text" class="form-control" id="cursive-font-name" placeholder="Cursive font name">
                    </div>
                </div>
                <div class="spec spec-advanced">
                    <label for="math-font-name">Math font:</label>
                    <div class="input-group">
                        <div class="input-group-text">
                            <input class="form-check-input" type="checkbox" role="switch" id="math-font-enable">
                        </div>
                        <input type="text" class="form-control" id="math-font-name" placeholder="Math font name">
                    </div>
                </div>
                <div class="spec spec-advanced">
                    <label for="unknown-font-name">Unknown font:</label>
                    <div class="input-group">
                        <div class="input-group-text">
                            <input class="form-check-input" type="checkbox" role="switch" id="unknown-font-enable">
                        </div>
                        <input type="text" class="form-control" id="unknown-font-name" placeholder="Unknown font name">
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend><i class="fa-solid fa-globe-pointer"></i> Websites:</legend>
            <div class="ms-4 d-grid gap-2">
                <div>
                    <p>See <a href="https://developer.chrome.com/docs/extensions/develop/concepts/match-patterns">match
                        pattern syntax</a>.</p>
                    <p><code>*</code> is a wildcard, and <code>&lt;all_urls&gt;</code> matches
                        all urls.</p>
                    <p>Put one URL match pattern on each line.</p>
                </div>
                <div>
                    <label for="whitelist" class="form-label"><i class="fa-solid fa-check"></i> Whitelist:</label>
                    <textarea class="form-control" id="whitelist" rows="3"></textarea>
                </div>
                <div>
                    <label for="blacklist" class="form-label"><i class="fa-solid fa-x"></i> Blacklist:</label>
                    <textarea class="form-control" id="blacklist" rows="3"></textarea>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend><i class="fa-solid fa-engine"></i> Font Replacer Engine:</legend>
            <form id="engine" class="ms-4">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="engine" id="engine-js" value="js"
                           checked>
                    <label class="form-check-label" for="engine-js">
                        JS
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="engine" id="engine-css" value="css" disabled>
                    <label class="form-check-label" for="engine-css">
                        CSS
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="engine" id="engine-noremotefonts"
                           value="noremotefonts" disabled>
                    <label class="form-check-label" for="engine-noremotefonts">
                        Disable remote fonts
                    </label>
                </div>
            </form>
        </fieldset>
    </div>
    <div>
        <legend><i class="fa-solid fa-circle-info"></i> About</legend>
        <div class="ms-4">
            <p><img src="../../assets/moam_just_logo.svg" class="icon" alt=""> Created by <a href="https://machineonamission.me/">Machine on a Mission</a></p>
            <p><i class="fa-brands fa-github"></i> <a href="https://github.com/machineonamission/font-replacer-extension">GitHub
                (Source Code, Bug Reports)</a></p>
            <p><i class="fa-solid fa-code-commit"></i> v<span id="version"></span></p>
        </div>
    </div>
</div>
</body>
</html>
